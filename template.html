<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Speaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Home Speaker</h1>
    
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    
    <form action="/form" method="post">
        <div class="form-group">
            <label for="text">話させたいテキスト:</label>
            <textarea id="text" name="text" rows="4">{{ text }}</textarea>
        </div>
        <div class="form-group">
            <label for="lang">言語:</label>
            <select id="lang" name="lang">
                <option value="ja" {% if lang == 'ja' %}selected{% endif %}>日本語</option>
                <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
            </select>
        </div>
        <button type="submit">話す</button>
    </form>
</body>
</html>
